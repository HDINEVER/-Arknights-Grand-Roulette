<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>罗德岛BOSS招募系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rajdhani', 'Noto Sans SC', sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
        overflow-x: hidden;
      }
      /* Custom Arknights-style scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #e2e8f0;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a6a9a;
      }
      .ak-bg-grid {
        background-image: linear-gradient(rgba(74, 106, 154, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(74, 106, 154, 0.08) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      
      /* Space Button Styles */
      .space-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background-size: 300% 300%;
        backdrop-filter: blur(4px);
        border-radius: 5rem;
        transition: 0.5s;
        animation: gradient_301 5s ease infinite;
        border: double 2px transparent;
        background-image: linear-gradient(rgba(74, 106, 154, 0.85), rgba(74, 106, 154, 0.9)),
          linear-gradient(137.48deg, #a8d4f0 10%, #7ab3d9 45%, #4a6a9a 67%, #3a5a8a 87%);
        background-origin: border-box;
        background-clip: content-box, border-box;
        position: relative;
        box-shadow: 0 0 15px rgba(166, 217, 247, 0.4), inset 0 0 10px rgba(176, 234, 243, 0.15);
      }
      
      .space-btn .glow {
        position: absolute;
        display: flex;
        width: 100%;
      }
      
      .space-btn .circle {
        width: 100%;
        height: 20px;
        filter: blur(1rem);
        animation: pulse_3011 4s infinite;
        z-index: -1;
      }
      
      .space-btn .circle:nth-of-type(1) {
        background: rgba(166, 217, 247, 0.6);
      }
      
      .space-btn .circle:nth-of-type(2) {
        background: rgba(65, 105, 210, 0.7);
      }
      
      .space-btn .stars {
        position: absolute;
        z-index: -1;
        width: 100%;
        height: 100%;
        overflow: hidden;
        border-radius: 5rem;
      }
      
      .space-btn .stars::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: radial-gradient(#ffffff 1px, transparent 1%);
        background-size: 30px 30px;
        animation: animStarRotate 90s linear infinite;
        opacity: 0.3;
      }
      
      @keyframes animStarRotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes gradient_301 {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes pulse_3011 {
        0% { transform: scale(0.75); box-shadow: 0 0 0 0 rgba(166, 217, 247, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(0, 0, 0, 0); }
        100% { transform: scale(0.75); box-shadow: 0 0 0 0 rgba(0, 0, 0, 0); }
      }
      
      @keyframes ripple {
        0% {
          width: 0;
          height: 0;
          opacity: 0.5;
        }
        100% {
          width: 200px;
          height: 200px;
          opacity: 0;
        }
      }
      
      .animate-ripple {
        animation: ripple 0.6s ease-out forwards;
      }
      
      /* VIP Golden Button Styles */
      .vip-golden-btn {
        background: linear-gradient(135deg, #ffd700 0%, #ffb347 25%, #ffd700 50%, #ffea00 75%, #ffd700 100%);
        background-size: 200% 200%;
        animation: goldenShine 2s ease infinite;
        border: 2px solid #ffb347;
        box-shadow: 
          0 0 20px rgba(255, 215, 0, 0.6),
          0 0 40px rgba(255, 179, 71, 0.4),
          inset 0 0 20px rgba(255, 255, 255, 0.3);
        color: #1a1a1a;
        text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
      }
      
      .vip-golden-btn:hover {
        box-shadow: 
          0 0 30px rgba(255, 215, 0, 0.8),
          0 0 60px rgba(255, 179, 71, 0.6),
          inset 0 0 25px rgba(255, 255, 255, 0.4);
      }
      
      @keyframes goldenShine {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* VIP Card Styles */
      .vip-card-effect {
        perspective: 1000px;
      }

      .vip-card-inner {
        --card-bg: #1a1a2e;
        --card-accent: #ffd700;
        --card-text: #ffffff;
        width: 320px;
        height: 420px;
        background: linear-gradient(145deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
        border-radius: 20px;
        position: relative;
        overflow: hidden;
        transition:
          transform 0.6s cubic-bezier(0.23, 1, 0.32, 1),
          box-shadow 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        box-shadow: 
          0 0 30px rgba(255, 215, 0, 0.3),
          0 0 60px rgba(255, 179, 71, 0.2),
          0 12px 24px rgba(0, 0, 0, 0.4);
        border: 2px solid rgba(255, 215, 0, 0.5);
        transform-style: preserve-3d;
      }

      .vip-card-inner:hover {
        transform: rotateY(8deg) rotateX(8deg) translateZ(10px);
        box-shadow: 
          0 0 50px rgba(255, 215, 0, 0.5),
          0 0 100px rgba(255, 179, 71, 0.3),
          0 30px 60px rgba(0, 0, 0, 0.5);
      }

      .vip-card__liquid {
        position: absolute;
        top: -80px;
        left: 0;
        width: 300px;
        height: 200px;
        background: linear-gradient(135deg, #ffd700, #ff8c00);
        border-radius: 50%;
        transform: translateZ(-80px);
        filter: blur(80px);
        transition: all 0.7s cubic-bezier(0.36, 0, 0.66, -0.56);
        opacity: 0;
      }

      .vip-card-inner:hover .vip-card__liquid {
        transform: translateZ(-50px) translateY(30px) translateX(-20px) rotate(-20deg) scale(1.2);
        opacity: 0.7;
      }

      .vip-card__shine {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.05) 30%,
          rgba(255, 215, 0, 0.3) 50%,
          rgba(255, 255, 255, 0.05) 70%
        );
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
      }

      .vip-card-inner:hover .vip-card__shine {
        opacity: 1;
        animation: vipShineEffect 2s infinite linear;
      }

      .vip-card__glow {
        position: absolute;
        inset: -15px;
        background: radial-gradient(
          circle at 50% 0%,
          rgba(255, 215, 0, 0.4) 0%,
          rgba(255, 215, 0, 0) 60%
        );
        opacity: 0;
        transition: opacity 0.6s ease-in-out;
      }

      .vip-card-inner:hover .vip-card__glow {
        opacity: 1;
      }
      
      @keyframes vipShineEffect {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }
      
      /* Golden Particles */
      @keyframes floatUp {
        0% {
          transform: translateY(100%) scale(0);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) scale(1);
          opacity: 0;
        }
      }
      
      .golden-particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: radial-gradient(circle, #ffd700, #ffb347);
        border-radius: 50%;
        animation: floatUp 3s ease-in-out infinite;
        box-shadow: 0 0 10px #ffd700, 0 0 20px #ffb347;
      }
      
      /* 角色卡片流光效果 */
      @keyframes shineAcross {
        0% {
          transform: translateX(-100%);
        }
        50%, 100% {
          transform: translateX(200%);
        }
      }
      
      /* 发光脉冲 */
      @keyframes glowPulse {
        0%, 100% {
          box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        50% {
          box-shadow: 0 0 60px rgba(255, 215, 0, 0.8), 0 0 100px rgba(255, 179, 71, 0.6);
        }
      }
      
      /* 光芒射线动画 */
      @keyframes rayPulse {
        0%, 100% {
          opacity: 0.3;
          transform: scaleY(0.8);
        }
        50% {
          opacity: 0.6;
          transform: scaleY(1);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
